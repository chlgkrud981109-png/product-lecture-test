<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로또 번호 추첨기</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <button id="theme-toggle" class="theme-toggle" aria-label="다크 모드 전환">🌓</button>
        <h1>로또 번호 추첨</h1>
        <p class="subtitle">오늘의 행운을 확인해보세요!</p>
        
        <div id="lotto-container" class="lotto-balls">
            <!-- Lotto balls will be injected here -->
            <div class="placeholder">행운의 번호를 뽑아보세요</div>
        </div>

        <button id="draw-btn" class="draw-button">번호 추첨하기</button>
    </div>
    <script src="main.js"></script>
</body>
</html>
