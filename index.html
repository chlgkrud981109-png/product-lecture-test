<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로또 번호 추첨기</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <button id="theme-toggle" class="theme-toggle" aria-label="다크 모드 전환">🌓</button>
        <h1>로또 번호 추첨</h1>
        <p class="subtitle">오늘의 행운을 확인해보세요!</p>
        
        <div id="lotto-container" class="lotto-balls">
            <!-- Lotto balls will be injected here -->
            <div class="placeholder">행운의 번호를 뽑아보세요</div>
        </div>

        <button id="draw-btn" class="draw-button">번호 추첨하기</button>

        <section class="partnership-section">
            <h2>제휴 문의</h2>
            <form action="https://formspree.io/f/mpqjlvbj" method="POST" class="contact-form">
                <div class="form-group">
                    <label for="name">성함/업체명</label>
                    <input type="text" id="name" name="name" required placeholder="홍길동">
                </div>
                <div class="form-group">
                    <label for="email">이메일 주소</label>
                    <input type="email" id="email" name="_replyto" required placeholder="example@email.com">
                </div>
                <div class="form-group">
                    <label for="message">문의 내용</label>
                    <textarea id="message" name="message" required placeholder="문의하실 내용을 입력해주세요."></textarea>
                </div>
                <button type="submit" class="submit-button">문의 보내기</button>
            </form>
        </section>

        <section class="comments-section" style="margin-top: 3rem; padding-top: 2rem; border-top: 1px solid var(--toggle-bg);">
            <div id="cusdis_thread"
              data-host="https://cusdis.com"
              data-app-id="737fb9fd-2f99-4a45-b0d1-25e582878d03"
              data-page-id="lotto_page_main"
              data-page-url="https://product-test-662d0.web.app"
              data-page-title="로또 번호 추첨기">
            </div>
            <script async defer src="https://cusdis.com/js/cusdis.es.js"></script>
        </section>
    </div>
    <script src="main.js"></script>
</body>
</html>
